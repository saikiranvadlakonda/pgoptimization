<div class="container-fluid mainDivContainer">
    <div class="row">
        <div class="col-sm-8 col-md-8 col-lg-8 mainHeadDiv">
            <span class="glyphicon glyphicon-menu-left paIndexWireWhatsnewArrows leftarrowPopularcontent pg-icon" routerLink="/whats-new"></span>
            <div class="h4Heading">{{title}}</div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 mainHeadDiv">
            <span class="glyphicon glyphicon-star-empty paIndexWireWhatsnewArrows leftarrowPopularcontent pg-icon"></span>
            <span class="glyphicon glyphicon-folder-close paIndexWireWhatsnewArrows leftarrowPopularcontent pg-icon"></span>
            <span class="fa fa-envelope-open paIndexWireWhatsnewArrows leftarrowPopularcontent pg-icon"></span>
            <span class="glyphicon glyphicon-share-alt paIndexWireWhatsnewArrows leftarrowPopularcontent pg-icon"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="paLeftMainDivDashboard" *ngIf="contentHTML">
                <div class="allContentMyNotesMainDiv">
                    <div [innerHTML]="contentHTML | safe:'html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
